<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>

<body>
  <div class="container">
    <header class="rows">
        <div class="columns large-8 small-text-center large-text-left">
            <h1>Preostali zadaci ({{incompleteCount}})</h1>
        </div>

        <div class="columns large-4 small-text-center large-text-right">
        {{> loginButtons align="right" }}
        </div>

    </header>
    <div class="row">
        <div class="column 8-large">
            {{#if currentUser }}
                {{#if isInRole 'admin'}}
                <form class="new-task">
                    <textarea name="title" placeholder="Unesite Adresu,Broj Telefona i Problem" rows="10"></textarea>
                    <input type="submit" value="Submit" class="button right">
                </form>
                    {{/if}}
            {{/if}}
        </div>
    </div>

    <div class="row">
      <div class="column 4-large">
          <label class="hide-finished column 4-large right">
              Sakrij zavr≈°ene zadatke
              <input type="checkbox" checked="{{hideFinished}}">
          </label>
      </div>
  </div>
  <ul>
      {{#each tasks}}
        {{>task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}} row">
        <div class="columns large-1">
            <input type="checkbox" checked="{{checked}}" class="toggle-checked">
        </div>

        <div class="columns large-9 text-left">
            <span class="text">{{title}}</span>
        </div>
            {{#if currentUser }}
                {{#if isInRole 'admin'}}
                    <div class="columns large-2">
                        <button class="alert delete button">Remove</button>
                    </div>
                {{/if}}
            {{/if}}
    </li>
</template>
